<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye Tracker Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ye Tracker Search</h1>
        <p>Search through the tracker by Name or Notes.</p>
        <input type="text" id="search-input" placeholder="Search by Name or Notes">
    </header>
    <main>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Era</th>
                    <th>Name</th>
                    <th>Notes</th>
                    <th>Track Length</th>
                    <th>File Date</th>
                    <th>Leak Date</th>
                    <th>Available Length</th>
                    <th>Quality</th>
                    <th>Link(s)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will populate here dynamically -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
